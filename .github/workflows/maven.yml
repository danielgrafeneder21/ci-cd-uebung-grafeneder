name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------- MATRIX BUILD + TEST + ANALYZE ----------------
  ci:
    name: "Matrix CI (Build, Test, Analyze)"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [17, 21]
        exclude:
          - os: windows-latest
            java: 21  # excluded variant â†’ too slow / known issues on Windows
      fail-fast: false

    steps:
      # Checkout project
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v4

      # Setup Java (Temurin)
      - name: â˜• Setup Temurin JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      # Build
      - name: ðŸ—ï¸ Build project
        run: mvn -B clean compile

      # Test + Coverage
      - name: ðŸ§ª Run tests with coverage
        run: mvn -B verify

      # Upload reports as artifacts
      - name: ðŸ“Š Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.os }}-java${{ matrix.java }}
          path: |
            target/surefire-reports
            target/site/jacoco

      # Run SonarCloud analysis (only once to avoid duplicate uploads)
      - name: ðŸ” SonarCloud Analysis
        if: matrix.os == 'ubuntu-latest' && matrix.java == 17
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=danielgrafeneder21_ci-cd-uebung-grafeneder
            -Dsonar.organization=danielgrafeneder21
            -Dsonar.branch.name=main
            -Dsonar.java.binaries=target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
  docker-build:
    name: "Docker Image Build & Export"
    runs-on: ubuntu-latest
    needs: [ ci ]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set short SHA
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build \
            --tag myapp:${SHORT_SHA} \
            --tag myapp:latest \
            .

      - name: Save image as TAR
        run: |
          docker save myapp:${SHORT_SHA} -o myapp_${SHORT_SHA}.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-image-${{ env.SHORT_SHA }}
          path: myapp_${{ env.SHORT_SHA }}.tar
          retention-days: 14