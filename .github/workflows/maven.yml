name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------- BUILD ----------------
  build:
    name: 🏗️ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build project
        run: mvn -B clean compile

      # 📦 Save compiled classes for next jobs
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: target

  # ---------------- TEST ----------------
  test:
    name: 🧪 Test & Coverage
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: target

      - name: Run tests with coverage
        run: mvn -B verify

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

      - name: Upload JaCoCo HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-site
          path: target/site/jacoco

      # 🔄 Upload all compiled + reports for SonarCloud
      - name: Upload full target directory for analysis
        uses: actions/upload-artifact@v4
        with:
          name: full-target
          path: target

  # ---------------- SONARCLOUD ----------------
  analyze:
    name: 🔍 SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # 📥 Download target (compiled classes + reports)
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: full-target
          path: target

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=danielgrafeneder21_ci-cd-uebung-grafeneder
            -Dsonar.organization=danielgrafeneder21
            -Dsonar.branch.name=main
            -Dsonar.java.binaries=target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml